{% extends "base.html" %} {% block title %} Agregar {% endblock %} {% block content %}

<br>
<div class="container">
    <div class="row">
        <div class="col m3 l3"></div>
        <div class="col s12 m6 l6 ">
            <div class="card cyan darken-4 z-depth-5">
                <div class="card-content white">
                    <form>
                        <div class="input-field">
                            <input type="text" required class="validate tooltipped" data-position="top" data-delay="50" data-tooltip="Ingresa el título de la nota.">
                            <label for="name">Título</label>
                        </div>
                        <br>
                        <div class="input-field">
                            <input type="text" class="validate tooltipped" required data-position="top" data-delay="50"
                                data-tooltip="Ingresa sutbtítulo de la nota">
                            <label for="last_name">Subtítulo</label>
                        </div>
                        <br>
                        <div class="input-field">
                            <input id="email" type="email" class="validate tooltipped" name="email" required data-position="top" data-delay="50" data-tooltip="Escribe el contenido.">
                            <label for="email">Contenido</label>
                        </div>
                        <div class="row center">
                            <button class="btn waves-effect waves-light z-depth-5 blue darken-2">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
